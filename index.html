<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="modal-btn-container">
        <button id="modal-btn">New Book</button>
    </div>

    <div class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="modal-header">
                <h3>Add Book</h3>
            </div>
            <form action="" class="form">
                <label for="name">Name: <input type="text" id="name"></label>
                <label for="author">Author: <input type="text" id="author"></label>
                <label for="number">Pages: <input type="number" id="pages"></label>

                <label for="reading">Finished Reading
                    <input type="radio" name="finishedReading" id="reading">
                </label>
                <label for="not-reading">Not Finished Reading
                    <input type="radio" name="finishedReading" id="not-reading">
                </label>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <div class="book-container">
        <div class="book">
            nyeloo
        </div>
    </div>

</body>

</html>
